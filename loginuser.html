<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Masuk</title>

    <!--css link  -->
    <link rel="stylesheet" type="text/css" href="css/loginuser.css" />

    <!-- box icons -->
    <link
      rel="stylesheet"
      href="https://unpkg.com/boxicons@latest/css/boxicons.min.css"
    />

    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <a href="#" class="logo">SIPERPUS-SMA NEGERI 12</a>
      <a href="#" class="profile">
        <img src="img/sman12.png" alt="logo" />
      </a>
    </header>

    <section class="hero">
      <div class="hero-text">
        <p>Selamat Datang, Silahkan Login !</p>
        <form action="homepagelogin.html">
          <div class="form-input">
            <input type="text" id="email" name="email" placeholder="Email" />
            <input
              type="password"
              id="password"
              name="password"
              placeholder="Password"
            />
            <input type="submit" id="login" name="login_submit" value="Login" />
          </div>
        </form>
      </div>
      <div class="hero-img">
        <img src="img/bookb.png" alt="" />
      </div>
    </section>
  </body>
</html>
